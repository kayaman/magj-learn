<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Traditional vs Distroless Containers</text>

  <!-- Traditional Container -->
  <rect x="100" y="70" width="250" height="350" rx="10" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="225" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Traditional Container</text>
  
  <!-- Layers of traditional container -->
  <rect x="120" y="120" width="210" height="40" rx="5" fill="#f2dede" stroke="#843534" stroke-width="1"/>
  <text x="225" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Your Application</text>
  
  <rect x="120" y="170" width="210" height="40" rx="5" fill="#d9edf7" stroke="#31708f" stroke-width="1"/>
  <text x="225" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Runtime (Node.js, Python, Java)</text>
  
  <rect x="120" y="220" width="210" height="40" rx="5" fill="#dff0d8" stroke="#3c763d" stroke-width="1"/>
  <text x="225" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">System Libraries</text>
  
  <rect x="120" y="270" width="210" height="40" rx="5" fill="#fcf8e3" stroke="#8a6d3b" stroke-width="1"/>
  <text x="225" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Shell (bash, sh)</text>
  
  <rect x="120" y="320" width="210" height="40" rx="5" fill="#fcf8e3" stroke="#8a6d3b" stroke-width="1"/>
  <text x="225" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Package Manager</text>
  
  <rect x="120" y="370" width="210" height="40" rx="5" fill="#fcf8e3" stroke="#8a6d3b" stroke-width="1"/>
  <text x="225" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Utilities (curl, wget, vim)</text>
  
  <!-- Indicators -->
  <text x="225" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Size: ~300-1000 MB</text>
  
  <!-- Distroless Container -->
  <rect x="450" y="70" width="250" height="350" rx="10" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  <text x="575" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Distroless Container</text>
  
  <!-- Layers of distroless container -->
  <rect x="470" y="120" width="210" height="40" rx="5" fill="#f2dede" stroke="#843534" stroke-width="1"/>
  <text x="575" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Your Application</text>
  
  <rect x="470" y="170" width="210" height="40" rx="5" fill="#d9edf7" stroke="#31708f" stroke-width="1"/>
  <text x="575" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Runtime (Node.js, Python, Java)</text>
  
  <rect x="470" y="220" width="210" height="40" rx="5" fill="#dff0d8" stroke="#3c763d" stroke-width="1"/>
  <text x="575" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Essential Libraries</text>
  
  <!-- Empty spaces for omitted components -->
  <rect x="470" y="270" width="210" height="140" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="575" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999999">Removed Components</text>
  
  <!-- Indicators -->
  <text x="575" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Size: ~20-100 MB</text>
  
  <!-- Arrows to benefits -->
  <line x1="650" y1="170" x2="720" y2="140" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="650" y1="270" x2="720" y2="240" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="650" y1="370" x2="720" y2="340" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Benefits -->
  <text x="730" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Smaller size</text>
  <text x="730" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Enhanced security</text>
  <text x="730" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Faster startup</text>
  
  <!-- Marker definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
