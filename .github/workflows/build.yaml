name: Build and Deploy Astro Site

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t astro-builder .

      - name: Run build container and extract dist
        run: |
          CONTAINER_ID=$(docker create astro-builder)
          docker cp $CONTAINER_ID:/app/dist ./dist
          docker rm $CONTAINER_ID

      - name: List dist contents
        run: pwd && ls -la dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Prepare for Vercel deployment
        run: |
          # mkdir -p .vercel/output
          echo "dist contents:"
          ls -la ./dist
          echo "vercel output contents before copy:"
          ls -la .vercel/output/static/
          cp -r ./dist/* .vercel/output/static/
          echo "vercel output contents after copy:"
          ls -la .vercel/output/static/

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy dist --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

