name: Build Astro Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t astro-builder .

      - name: Run build container and extract dist
        run: |
          CONTAINER_ID=$(docker create astro-builder)
          docker cp $CONTAINER_ID:/app/dist ./dist
          docker rm $CONTAINER_ID

      - name: List dist contents
        run: ls -la dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
